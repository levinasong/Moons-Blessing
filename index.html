<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moon's Blessing</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #050505;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    // }
    // .wrapper {
    // width: 100vw;
      // height: 100vh;
      // display: flex;
      // align-items: center;
      // justify-content: center;
      // overflow: hidden;
    }
    img {
      position: fixed;
      max-width: 100%;
      max-height: 100%;
      display: block;
      object-fit: cover;
      object-position: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img id="card" alt="Your fortune card" />
  </div>

  <script>
    // Total number of cards
    const TOTAL_CARDS = 16; // change to 28 later if needed

    // Random number 1–TOTAL_CARDS
    const n = Math.floor(Math.random() * TOTAL_CARDS) + 1;

    // Format into 2 digits → 01, 02, ... 16
    const padded = String(n).padStart(2, "0");

    const img = document.getElementById("card");
    img.src = `mobile cards/mobile-cards-${padded}.png?ts=${Date.now()}`;
  </script>
</body>
</html>
