<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moon's Blessing</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #050505;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img id="card" alt="Your fortune card" />
  </div>

  <script>
    // Total number of cards
    const TOTAL_CARDS = 16; // change to 28 later if needed

    // Random number 1â€“TOTAL_CARDS
    const n = Math.floor(Math.random() * TOTAL_CARDS) + 1;

    // Folder URL (space = %20)
    const baseUrl = "https://levinasong.github.io/Moons-Blessing/mobile%20cards";

    // Filenames: mobile-cards-n.png
    const img = document.getElementById("card");
    img.src = `${baseUrl}/mobile-cards-${n}.png?ts=${Date.now()}`;
  </script>
</body>
</html>
